{% load staticfiles %}<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <title>64k url shortener - {% block title %}{% endblock %}</title>


        <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="/static/css/base.css" type="text/css" charset="utf-8">

    {% block css %}{% endblock %}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <a href="{% url 'slink_crear_url' %}" class="navbar-brand">64k.in</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                {% include 'menu.html' %}
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
    {% block modals %}{% endblock %}


        <script src="/static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/jquery-barcode.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/constancia.js" type="text/javascript" charset="utf-8"></script>

    {% block js %}{% endblock %}
</body>
</html>
