{% extends 'base.html' %}
{% block title %}Cortar URL{% endblock %}
{% block menu %}
<ul class="nav navbar-nav">
    <li class="active"><a href="{% url 'slink_crear_url' %}">Cortar URL</a></li>
</ul>
{% endblock %}
{% block content %}
<div class="col-md-2"></div>
<div class="col-md-8">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Cortar URL</h3>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" method="post" >
                <div id="div_id_url" class="form-group">
                    <label for="id_url" class="control-label col-md-2 requiredField">
                        Url<span class="asteriskField">*</span>
                    </label>
                    <div class="controls col-md-10">
                        <input class="urlinput form-control" id="id_url" maxlength="200" name="url" type="url" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls col-md-offset-2 col-md-10">
                        <div id="div_id_use_custom_slug" class="checkbox">
                            <label for="id_use_custom_slug" class="">
                                <input class="checkboxinput" id="id_use_custom_slug" name="use_custom_slug" type="checkbox" />
                                Personalizar
                            </label>
                        </div>
                    </div>
                </div>
                <div id="div_id_custom_slug" class="form-group">
                    <label for="id_custom_slug" class="control-label col-md-2">
                        http://svr64.xyz/
                    </label>
                    <div class="controls col-md-10">
                        <input class="textinput textInput form-control" id="id_custom_slug" maxlength="16" name="custom_slug" type="text" />
                    </div>
                </div>
                <div  class="text-right" class="form-group">
                    <div class="aab controls col-md-2"></div>
                    <div class="controls col-md-10">
                        <input type="submit" name="submit" value="Cortar URL" class="btn btn-primary" id="submit-id-submit" />
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<div class="col-md-2"></div>
{% endblock %}

    $(document).ready(function() {
        //doit
    });
</script>
{% endblock %}
